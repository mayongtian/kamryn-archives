<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kamryn Kreator</title>
</head>
<body>
    <script src="kamry.js"></script>
    <div id="title-block" class="invis-block">
        <h1 id="character-name" class="block">
            Character Name
        </h1>
        Elf Sorceror 1
    </div>
    <div id="noncombat-ability-score-block" class="block">
        <div id="str-score-block" class="ability-block">
            STR
        </div>
        <div id="dex-score-block" class="ability-block">
            DEX
        </div>
        <div id="con-score-block" class="ability-block">
            CON
        </div>
        <div id="int-score-block" class="ability-block">
            INT
        </div>
        <div id="wis-score-block" class="ability-block">
            WIS
        </div>
        <div id="cha-score-block" class="ability-block">
            CHA
        </div>
    </div>
    <div id="combat-ability-score-block" class="block">
        <div id="pow-score-block" class="ability-block">
            POW
        </div>
        <div id="spe-score-block" class="ability-block">
            SPE
        </div>
        <div id="fin-score-block" class="ability-block">
            FIN
        </div>
        <div id="wit-score-block" class="ability-block">
            WIT
        </div>
        <div id="pre-score-block" class="ability-block">
            PRE
        </div>
        <div id="spl-score-block" class="ability-block">
            SPL
        </div>
    </div>
    <div>
        <div id="language-text" class="invis-block">
            Languages
        </div>
    </div>
</body>
</html>
